<div class="container" id="group-manage">
    <div class="row">
        <div class="col-md-9">
            <div class="area-outer">
                <div class="area-item">
                    <div class="area-title">基本信息</div>
                    <div>
                        <p>
                            <label>团队名称</label>
                            <input type="text" class="form-control" v-model="name" />
                        </p>
                        <p>
                            <label>团队首页内容</label>
                            <textarea class="markdown-textbox" v-model="description" />
                        </p>
                        <p>
                            <label>团队加入限制</label>
                            <select class="form-control" v-model="joinMethod">
                                <option value="0">任何人均可加入</option>
                                <option value="1">需要管理员审核</option>
                            </select>
                        </p>
                        <p>
                            <a class="btn btn-default" v-on:click="save()"><i class="fa fa-save"></i> 保存</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 title-align">
            <div class="sidebar-section all-buttons">
                <a class="sidebar-section-button active">
                    <i class="fa fa-edit"></i>
                    <span>基本信息</span>
                </a>
                <a class="sidebar-section-button">
                    <i class="fa fa-user"></i>
                    <span>成员管理</span>
                </a>
                <a class="sidebar-section-button">
                    <i class="fa fa-minus-circle"></i>
                    <span>待审核</span>
                </a>
                <a class="sidebar-section-button">
                    <i class="fa fa-trophy"></i>
                    <span>比赛管理</span>
                </a>
            </div>
        </div>
    </div>
</div>
